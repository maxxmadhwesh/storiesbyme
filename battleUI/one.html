<!doctype html>
<html lang="en">
  <head>
    <title>BATTLE-UI</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>

</head>
  <body onload="checkScreenSize()">  
    <div class="naruto"><img src="image/Naruto.png" alt="transp1" width="60px" /></div>

    <!--Smoke for shadow clone-->
    <img class="clone1 cl imgs inv" src="image/Naruto.png" width="60px" />
    <img class="clone2 cl imgs inv" src="image/Naruto.png" width="60px" />
    <img class="clone3 cl imgs inv" src="image/Naruto.png" width="60px" />
    <img class="clone4 cl imgs inv" src="image/Naruto.png" width="60px" />

    <div class="sasuke"><img src="image/sasuke_main2.png" alt="transp2" width="60px" /></div>

    <img src="image/fireball.png" class="imgs fireball vanish" width="60px"/>

    <!--Smoke for shadow clone-->
    <img src="image/smoke.gif" class="imgs smoke1 smoke inv" width="180px"/>
    <img src="image/smoke.gif" class="imgs smoke2 smoke inv" width="180px"/>
    <img src="image/smoke.gif" class="imgs smoke3 smoke inv" width="180px"/>
    <img src="image/smoke.gif" class="imgs smoke4 smoke inv" width="180px"/>

    <!--Smoke for Rasengan-->
    <img src="image/smoke.gif" class="imgs rsmoke1 rsmoke ras" width="280px"/>
    <img src="image/smoke.gif" class="imgs rsmoke2 rsmoke ras" width="280px"/>
    <img src="image/smoke.gif" class="imgs rsmoke3 rsmoke ras" width="280px"/>
    <img src="image/smoke.gif" class="imgs rsmoke4 rsmoke ras" width="280px"/>

    <!--Pheonix Flower-->
    <img src="image/flame_bomb.png" class="imgs phoenix1 ph inv" width="40px"/>
    <img src="image/flame_bomb.png" class="imgs phoenix2 ph inv" width="40px"/>
    <img src="image/flame_bomb.png" class="imgs phoenix3 ph inv" width="40px"/>
    <img src="image/flame_bomb.png" class="imgs phoenix4 ph inv" width="40px"/>

    <img src="image/kirin.png" class="imgs kirin ras downer" width="100px"/>
    <img src="image/lightning.png" class="imgs ras rast1 downer" width="100px"/>
    <img src="image/lightning.png" class="imgs ras rast2 downer" width="100px"/>

    <img src="image/shuriken.png" class="imgs demon" width="70px"/>

    <!--Final Avatar-->
    <img src="image/ashura.png" class="imgs kurama Finalpic" width="80px"/>
    <img src="image/susanoo_sasuke.png" class="imgs susanoo Finalpic" width="80px"/>


    <!--Shadow clone for rasengan clone-->
    <img src="image/naruto_rasengan.png" class="imgs rasengan1 cm2 ras" width="50px"/>
    <img src="image/naruto_rasengan2.png" class="imgs rasengan2 cm2 ras" width="50px"/>
    <img src="image/naruto_rasengan2.png" class="imgs rasengan3 cm2 ras" width="50px"/>
    <img src="image/naruto_rasengan.png" class="imgs rasengan4 cm2 ras" width="50px"/>

    <img src="image/sasuke_chidori.png"  class="villain sk2" width="160px"/>
    <img src="image/naruto_rasengan.png" class="hero sk2" width="120px"/>

    <img src="image/rashengshuriken.png" class="imgs futon vanish" width="100px"/>
    <img src="image/explosion.png" class="bright" />
    <img src="image/hiclipart.png" class="imgs finalEx" width="200px"/>

    <img src="image/light3.png" class="lights2 lights"/>
    <img src="image/light3.png" class="lights3 lights"/>

    <img src="image/bg.jpg" class="bg2 "/>
    <div class="slider"></div>
    <div class="finalClass" id="screenSizeMain" onclick="window.location.href='https://storiesbyme.xyz'">The animations are finished Bro !<br>Click anywhere to go back !!</div>

    <script>

      function checkScreenSize(){
        let width = window.screen.width;
        let winWidth = window.innerWidth;
        let height = window.screen.height;
        let winHeight = window.innerHeight;

        console.log("The Height is "+ winHeight +" The width is "+winWidth);

        var x = document.getElementById("screenSizeMain");

        if (width >= 1100 ){
          animatefunc();
        }
        else{
          x.innerHTML = "This particular webpage is highly NOT RESPONSIVE.<br> Please open in desktop. <br> The minimum width set should be around 1250px. <br> Click anywhere to go back.";
          x.style.opacity=1;
          x.style.fontSize="x-large";
        }
      }

      function animatefunc(){
        //1st set done in 4 seconds.
          gsap.to(".vanish",{opacity:1,duration:0.4,delay:1.6});
          gsap.to(".fireball",{x:360, y:20, scale:4, duration:1.9, delay:2});
          gsap.to(".futon",{x:-420, scale:2, duration:1.9, delay:2});
          gsap.to(".vanish",{scale:0, delay:3.9, duration:0.1});
          gsap.to(".bright",{opacity:1, delay:3.7, duration:0.2, scale:2 });
          gsap.to(".bright",{scale:0, duration:0.25, delay:4});

          //2nd set done in 
          gsap.to(".smoke",{opacity:1, duration:0.5, delay:6.5});
          gsap.to(".cl",{opacity:1, duration:0.2, delay:6.8});
          gsap.to(".smoke",{opacity:0, duration:0.1, delay:6.9});

          gsap.to(".ph",{opacity:1,duration:0.4,delay:6.6})
          gsap.to(".phoenix1",{x:910, y:-70, scale:2, duration:1.5,delay:7,ease:"in"});
          gsap.to(".phoenix2",{x:660, y:-100, scale:2, duration:1.2,delay:7.3,ease:"out"});
          gsap.to(".phoenix3",{x:660, y:70, scale:2, duration:1.1,delay:7.4,ease:"in"});
          gsap.to(".phoenix4",{x:910, y:40, scale:2, duration:1.3,delay:7.2,ease:"out"});
          gsap.to(".smoke",{opacity:1, scale:2, duration:0.1, delay:8.3});
          gsap.to(".inv",{scale:0, duration:0.2, delay:8.5});

          gsap.to(".demon",{opacity:1,rotate:-360,delay:9,duration:1});
          gsap.to(".demon",{rotate:-2160,x:-1400,delay:10,duration:2.5,ease:"in"});
          gsap.to(".sasuke",{delay:10.5,opacity:0.4});
          gsap.to(".sasuke",{delay:11,opacity:1});

          gsap.to(".ras",{delay:13.5, duration:0.3, opacity:1});
          gsap.to(".rsmoke",{delay:13.8, duration:0.2, scale:0});
          gsap.to(".rasengan1",{delay:14, duration:0.5, y:50, x:-80, rotate:-90});
          gsap.to(".rasengan2",{delay:14, duration:0.5, y:50, x:80, rotate:90});
          gsap.to(".rasengan3",{delay:14, duration:0.5, y:-50, x:80});
          gsap.to(".rasengan4",{delay:14, duration:0.5, y:-50, x:-80});

          gsap.to(".downer",{delay:14.2, duration:0.3, y:350, x:50, scale:1.2});
          gsap.to(".finalEx",{delay:14.2, duration:1.5, scale:120, opacity:1 });
          gsap.to(".ras",{delay:14.3, duration:0.2, opacity:0});
          
          gsap.to(".bg2",{delay:15.5, duration:2, opacity:1});

          gsap.to(".hero",{delay:17.5, duration:2, x:-75, ease:"out", opacity:1});
          gsap.to(".villain",{delay:17.5, duration:2, x:75, ease:"out", opacity:1});
          gsap.to(".lights",{duration:0.1, delay:18.2, opacity:1});
          gsap.to(".lights",{duration:0.4, delay:18.3, zIndex:12});

          gsap.to(".slider",{duration:3.9, delay:19.1, opacity:1, y:1600});
          gsap.to(".lights",{opacity:0, delay:20.5, duration:1});
          gsap.to(".sk2",{opacity:0, duration:0.5, delay:20.5});
        

        gsap.to(".kurama",{delay:20.5, x:-75, duration:1.5, scale:2.2, opacity:1 });
        gsap.to(".susanoo",{delay:20.5, x:75, duration:1.5, scale:2, opacity:1 });

        let x=19;
        var i=0;
        for(i=0;i<=5;i++){
            gsap.to(".lights",{duration:0.2, x:-4, delay:x, opacity:1});
            x+=0.5;
            gsap.to(".lights",{opacity:0, delay:x, duration:0.2, x:4});
            x+=0.2;
        }

        gsap.to(".finalClass",{delay:25.5, duration:2, opacity:1 });

      }
      
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  </body>
</html>
