    .plays {
      display: inline-flex;
      position: fixed;
      color: rgb(0, 0, 0);
      animation: fux 0.75s infinite alternate-reverse;
      transition: 1s;
    }

    @keyframes fux {
    0% {
        transform: rotate(-30deg) ;
    }
    100% {
        transform: rotate(30deg) ;
    }
  }
